<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="pictures">
        <label for="button1" class="picture"
          ><img src="./assets/pic1.jpg" alt="slide" class="image"
        /></label>
        <label for="button2" class="picture"
          ><img src="./assets/pic2.jpg" alt="slide" class="image"
        /></label>
        <label for="button3" class="picture"
          ><img src="./assets/pic3.jpg" alt="slide" class="image"
        /></label>
        <label for="button4" class="picture"
          ><img src="./assets/pic4.jpg" alt="slide" class="image"
        /></label>
      </div>
      <div class="desc">
        <label for="button1" class="desc">desc1</label>
        <label for="button2" class="desc">desc2</label>
        <label for="button3" class="desc">desc3</label>
        <label for="button4" class="desc">desc4</label>
      </div>
      <input
        type="radio"
        name="radio-btn"
        class="button"
        id="button1"
        checked
      />
      <input type="radio" name="radio-btn" class="button" id="button2" />
      <input type="radio" name="radio-btn" class="button" id="button3" />
      <input type="radio" name="radio-btn" class="button" id="button4" />
    </section>
  </body>
</html>
