<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/laughing.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <section class="slider">
      <input type="radio" name="radio-btn" class="radio" id="radio1" checked />
      <input type="radio" name="radio-btn" class="radio" id="radio2" />
      <input type="radio" name="radio-btn" class="radio" id="radio3" />
      <input type="radio" name="radio-btn" class="radio" id="radio4" />

      <div class="controls">
        <label class="button button1" for="radio1"
          ><div class="item"></div
        ></label>
        <label class="button button2" for="radio2"
          ><div class="item"></div
        ></label>
        <label class="button button3" for="radio3"
          ><div class="item"></div
        ></label>
        <label class="button button4" for="radio4"
          ><div class="item"></div
        ></label>
      </div>

      <div class="pictures">
        <label for="button1" class="picture picture1"
          ><img src="./assets/1.jpg" alt="slide" class="image"
        /></label>
        <label for="button2" class="picture picture2"
          ><img src="./assets/2.jpg" alt="slide" class="image"
        /></label>
        <label for="button3" class="picture picture3"
          ><img src="./assets/3.jpg" alt="slide" class="image"
        /></label>
        <label for="button4" class="picture picture4"
          ><img src="./assets/4.jpg" alt="slide" class="image"
        /></label>
      </div>
      <div class="desc-wrapper">
        <div class="desc-container">
          <label for="button1" class="desc desc1"
            >Я и мои друзья после подтверждения навыков друг друга на
            LinkedIn</label
          >
          <label for="button2" class="desc desc2"
            >Когда за frontend взялся backend'ер</label
          >
          <label for="button3" class="desc desc3">Действия при пожаре</label>
          <label for="button4" class="desc desc4"
            >Мой код за день до дедлайна</label
          >
        </div>
      </div>
    </section>
  </body>
</html>
